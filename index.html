<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladeria Chepys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body>
  <br>
    <div class="container">
        <h1 class="text-center"> HELADERIA CHEPYS</h1>
    </div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Carta de Helados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nuestros Locales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
    </ul>
      <div>
        <h3 class="text-center"> NUESTROS HELADOS </h3>
      </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
              <img src="chocolate.jpg" class="d-block w-100" alt="..." width="720" height="480" >
            <div class="carousel-caption d-none d-md-block">
              <h3>Helado De Chocolate</h3>
              <p>Precio: S/8</p>
            </div>
          </div>
        <div class="carousel-item" data-bs-interval="2000">
              <img src="vainilla.jpg" class="d-block w-100" alt="..." width="720" height="480">
            <div class="carousel-caption d-none d-md-block">
              <h3>Helado De Vainilla</h3>
              <p>Precio: S/5</p>
            </div>
        </div>
        <div class="carousel-item">
              <img src="fresa.jpg" class="d-block w-100" alt="..." width="720" height="480">
            <div class="carousel-caption d-none d-md-block">
              <h3>Helado De Fresa</h3>
              <p>Precio: S/7</p>
            </div>
        </div>
      </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
      </div>
    </div>
    <br>
    <div class="d-grid gap-4 col-6 mx-auto" >
      <button type="button" class="btn btn-primary btn-lg" >Realizar Pedido</button>
    </div>  
</body>

</html>
